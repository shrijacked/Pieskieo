name: release-binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bin-suffix: ""
            archive: linux-x86_64
            rustflags: ""
          - os: macos-14
            target: aarch64-apple-darwin
            bin-suffix: ""
            archive: macos-arm64
            rustflags: ""
          - os: macos-14
            target: x86_64-apple-darwin
            bin-suffix: ""
            archive: macos-x86_64
            rustflags: ""
          - os: windows-2022
            target: x86_64-pc-windows-gnu
            bin-suffix: ".exe"
            archive: windows-x86_64
            rustflags: "-Clink-self-contained=yes"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get update && sudo apt-get install -y pkg-config build-essential libssl-dev

      - name: Install deps (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install pkg-config

      - name: Build release
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: |
          cargo build --release --target ${{ matrix.target }} --locked

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          BIN_DIR=target/${{ matrix.target }}/release
          VERSION=${GITHUB_REF_NAME}
          ARCHIVE="pieskieo-${{ matrix.archive }}-${VERSION}.zip"
          zip -j "dist/${ARCHIVE}" \
            "${BIN_DIR}/pieskieo${{ matrix.bin-suffix }}" \
            "${BIN_DIR}/pieskieo-server${{ matrix.bin-suffix }}" \
            "${BIN_DIR}/load${{ matrix.bin-suffix }}" \
            "${BIN_DIR}/bench${{ matrix.bin-suffix }}"
          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE }}
          path: dist/${{ env.ARCHIVE }}

  release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create release and upload
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
